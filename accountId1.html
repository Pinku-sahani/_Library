<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="accountId.css" />
    <link rel="icon" href="accountId1.png">
  </head>
  <body>
    <header></header>
    <div class="container">
      <h2>SignUp Form</h2>
      <div class="insertmain">
        <input
          class="input"
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
        />
        <label for="name"></label>
        <input
          class="input"
          type="email"
          placeholder="Enter your email"
          name="email"
          id="email"
        />
        <label for="email"></label>
        <input
          class="input"
          type="password"
          placeholder="Enter your password"
          name="password"
          id="password"
        />
        <label for="password"></label>
        <input
          class="input"
          type="number"
          placeholder="Enter OTP"
          name="otp-related"
          id="otp-related"
        /><br />
        <label for="otp-related"></label>
        <button class="btn">SignUp</button>
      </div>
      <div class="othercontent">
        <span>If not create your account then click</span>
        <a href="accountId2.html">Login</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
