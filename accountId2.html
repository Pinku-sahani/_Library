<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="accountId.css" />
    <link rel="icon" href="accountId2.png">
  </head>
  <body>
    <header></header>
    <div class="container">
      <h2>Login Form</h2>
      <div class="insertmain">
        <input
          class="input"
          type="text"
          placeholder="Enter email or user name"
          name="name"
          id="name"
        />
        
        <label for="password"></label>
        <input
          class="input"
          type="number"
          placeholder="Enter OTP"
          name="otp-related"
          id="otp-related"
        /><br />
        <label for="otp-related"></label>
        <button class="btn">Login</button>
      </div>
      <div class="othercontent">
        <span>If not create your account then click</span>
        <a href="accountId1.html">SignUp</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
